<div class="px-4 flex flex-col gap-20 text-cc-text w-full">

  @if (data.recent.length > 0) {
    <div class="flex flex-col gap-3">
      <div class="flex gap-3 items-center">
        <app-clock-icon dimensions="size-6"></app-clock-icon>
        <h3 class="font-bold">Recently viewed</h3>
      </div>
      <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-x-4 gap-y-8">
        @for (board of data.recent; track $index) {
          <app-board-preview-card [board]="board | boardData" [workspaceId]="board.workspaceId"></app-board-preview-card>
        }
      </div>
    </div>
  }

  <div class="flex flex-col gap-5">
    <h1 class="font-bold text-cc-subtle">YOUR WORKSPACES</h1>
    <div class="flex flex-col gap-14">
      @if (data.workspaces.length > 0) {
        @for (workspace of data.workspaces; track $index) {
          <div class="flex flex-col gap-4">
            <div class="flex justify-between">
              <div class="flex gap-2 items-center">
                <app-workspace-icon [workspace]="workspace" sizeClasses="size-8 text-xl rounded-[3px]"></app-workspace-icon>
                <h3 class="font-bold">{{workspace.title}}</h3>
              </div>
            </div>
            <app-boards-cards-grid [workspace]="workspace"></app-boards-cards-grid>          
          </div>
        }
      } @else {
        <button (click)="showCreateWorkspaceModal()" class="text-cc-accent hover:underline me-auto text-sm font-medium">
          Create a workspace
        </button>
      }
    </div>
  </div>
</div>
